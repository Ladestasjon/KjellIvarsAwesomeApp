<!DOCTYPE html>
<html ng-app="ladeApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kjell Ivars awesome ladestasjonapp</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Ladestasjon-App</a>
        </div>

    </div>
</div>


<div class="container" ng-controller="ladeCtrl">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-12">
            <h2>{{hello}}</h2>
            <input type="text" ng-model="search"/>
            <table class="table">
                <tr>
                    <th>Tilgjengelige ladepunkt</th>
                    <th>Gate</th>
                    <th>Sted</th>
                    <th>Kommentar</th>
                    <th>Connector types</th>
                </tr>
                <tr ng-repeat="item in data.chargerstations">
                    <td ng-bind="item.csmd.Available_charging_points"></td>
                    <td ng-bind="item.csmd.Street"></td>
                    <td ng-bind="item.csmd.City"></td>
                    <td ng-bind="item.csmd.User_comment"></td>
                    <td>
                        <ul>
                            <li ng-repeat="conn in item.attr.conn | filter:{'4':search}" ng-bind="conn[4].trans"></li>
                        </ul>
                    </td>
                </tr>

            </table>


            <input type="text" ng-model="long"/>
            <input type="text" ng-model="lat"/>

            <p><a class="btn btn-default" role="button" ng-click="getChargerStationsNear()">View details »</a></p>
        </div>

    </div>

    <hr>

    <footer>
        <p>© Visma Consulting 2014</p>
    </footer>
</div>
<!-- /container -->


<script src="js/angular.js"></script>
<script src="js/ladeApp.js"></script>
</body>
</html>
